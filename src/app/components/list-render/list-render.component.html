<h2>Animais:</h2>
<ul>
  <li *ngFor="let animal of animals" >
    <div>
      <p>{{animal.type}} --- <a routerLink="/list/{{animal.id}}">{{animal.name}}</a>-- com idade {{animal.age}}</p>
      <button (click)="showDetails(animal)" >details</button>
      <button (click)="deleteAnimal(animal)" >EXCLUIR</button>
      <button (click)="changeAge()" >Adicionar Idade</button>
    </div>
  </li>
</ul>

<p>{{animalDetails}}</p>
